<html>
<head>
<script>
function toggleVisibility(id){
var summary = document.getElementById(id);
if (summary.style.display === 'none') {
summary.style.display = 'table-row';
} else {
summary.style.display = 'none';
}
}
</script>
<style type="text/css">
* { padding: 0;margin: 0; }
body { color: black; padding: 4px; font-family: Verdana, Geneva, sans-serif; }
table { border-collapse: collapse; border: 0px; margin-bottom: 12px; }
th { font-weight: bold; }
td, th { white-space: nowrap; border: 1px solid black; vertical-align: top; font-size: small; padding: 2px; }
.pass { background-color: #c0ffc0; }
.fail { background-color: #ff8080; }
.outoforder { background-color: #d0b0ff; }
.missing { background-color: #cccccc; }
.surplus { background-color: #ffffcc; }
.summary { background-color: #f3f6f8; }
.number { text-align: right; }
.metadata { margin-bottom: 12px; }
.multi { font-style: italic; }
.blank_row { height: 10px; border: 0px; background-color: #ffffff; }
.grey { color: #999999; }
.blue { color: blue; }
.italic { font-style: italic; }
.link { color: blue; text-decoration: underline; cursor:pointer; font-style: italic }
.small { font-size: x-small; }
hr { border: 0px; color: black; background-color: black; height: 1px; margin: 2px 0px 2px 0px; }
p { font-style: italic; font-size: x-small; color: blue; padding: 3px 0 0 0; }
h1 { font-size: medium; margin-bottom: 4px; }
h2 { font-size: small; margin-bottom: 4px; }
</style>
<meta content="text/html;charset=UTF-8" http-equiv="Content-type"/>
<title>Test Results</title>
</head>
<body>
<div class="metadata">
<i>meta: data</i>
</div>
<h1>data</h1>
<div id="data.Summary">
<h2>Summary</h2>
<table border="1" cellspacing="0">
<tr>
<th class="pass">k1</th>
<th class="pass">v1</th>
<th class="pass">k2</th>
<th class="pass">v2</th>
</tr>
<tr>
<td class="blank_row" colspan="4"/>
</tr>
<tr>
<td class="pass number">12,301</td>
<td class="pass">123011</td>
<td class="pass number">12,301</td>
<td class="pass number">123,011.1</td>
</tr>
<tr>
<td class="pass number">12,301</td>
<td class="pass">123012</td>
<td class="pass number">12,302</td>
<td class="pass number">123,012.2</td>
</tr>
<tr>
<td class="pass number">12,301</td>
<td class="pass">123013</td>
<td class="pass number">12,303</td>
<td class="pass number">123,012.9</td>
</tr>
<tr onclick="toggleVisibility('data.Summary.summaryRow0')">
<td class="summary" colspan="4">
<a class="link">1 more matched row...</a>
</td>
</tr>
<tr id="data.Summary.summaryRow0" style="display:none">
<td class="summary small">12,302 <span class="grey">- </span>
<span class="italic blue">1 row</span>
<br/>
</td>
<td class="summary small">123021 <span class="grey">- </span>
<span class="italic blue">1 row</span>
<br/>
</td>
<td class="summary small">12,301 <span class="grey">- </span>
<span class="italic blue">1 row</span>
<br/>
</td>
<td class="summary small">123,020.8 <span class="grey">- </span>
<span class="italic blue">1 row</span>
<br/>
</td>
</tr>
</table>
</div>
</body>
</html>
